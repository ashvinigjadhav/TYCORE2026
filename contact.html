<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Coffee Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/64c68421325373.562ff49fcb01d.png"
                        alt="Logo" height="80px">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="aboutus.html">About Us</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="auth-cart">
                    <a href="SignUp.html" class="boxed">Sign Up</a>
                    <a href="cart.html" class="boxed"><img
                            src="https://img.icons8.com/ios-filled/50/000000/shopping-cart.png" alt="Cart Icon"
                            class="cart-icon"> Cart</a>
                </div>
            </nav>
        </div>
    </header>
    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>If you have any questions, feedback, or just want to say hello, feel free to reach out to us using the form below.</p>
        <form action="/submit_contact" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
            
            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="" disabled selected>Select a subject</option>
                <option value="general">General Inquiry</option>
                <option value="feedback">Feedback</option>
                <option value="complaint">Complaint</option>
                <option value="other">Other</option>
            </select>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>

</html>
