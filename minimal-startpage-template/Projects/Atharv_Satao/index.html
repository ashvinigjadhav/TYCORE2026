<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Gadget Store</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f4f6f9;
}

/* Header */
header {
    background: #111827;
    color: white;
    padding: 20px;
    text-align: center;
}

header h1 {
    font-size: 28px;
}

/* Navigation */
nav {
    background: #1f2937;
    padding: 10px;
    text-align: center;
}

nav input {
    padding: 8px;
    width: 250px;
    border-radius: 5px;
    border: none;
}

/* Cart */
.cart {
    position: fixed;
    top: 20px;
    right: 20px;
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
}

/* Products */
.container {
    padding: 30px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 25px;
}

.card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 8px;
}

.card h3 {
    margin: 10px 0;
}

.card p {
    font-weight: bold;
    color: #2563eb;
}

button {
    padding: 8px 15px;
    border: none;
    background: #2563eb;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #1d4ed8;
}

/* Footer */
footer {
    background: #111827;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
}
</style>
</head>

<body>

<header>
<h1>ðŸ›’ The Gadget Store</h1>
<p>Your One-Stop Shop for Latest Tech</p>
</header>

<nav>
<input type="text" id="searchInput" placeholder="Search gadgets...">
</nav>

<div class="cart">
<h3>Cart Items: <span id="cartCount">0</span></h3>
</div>

<div class="container" id="productList"></div>

<footer>
<p>Â© 2026 The Gadget Store | All Rights Reserved</p>
</footer>

<script>
const products = [
    { name: "Smartphone", price: 15000, image: "https://via.placeholder.com/300x200?text=Smartphone" },
    { name: "Laptop", price: 55000, image: "https://via.placeholder.com/300x200?text=Laptop" },
    { name: "Smart Watch", price: 5000, image: "https://via.placeholder.com/300x200?text=Smart+Watch" },
    { name: "Headphones", price: 2000, image: "https://via.placeholder.com/300x200?text=Headphones" },
    { name: "Tablet", price: 18000, image: "https://via.placeholder.com/300x200?text=Tablet" },
    { name: "Bluetooth Speaker", price: 3500, image: "https://via.placeholder.com/300x200?text=Speaker" }
];

let cartCount = 0;

function updateCart() {
    document.getElementById("cartCount").innerText = cartCount;
}

function addToCart(productName) {
    cartCount++;
    updateCart();
    alert(productName + " added to cart!");
}

function displayProducts(filter = "") {
    const productList = document.getElementById("productList");
    productList.innerHTML = "";

    const filteredProducts = products.filter(product =>
        product.name.toLowerCase().includes(filter.toLowerCase())
    );

    filteredProducts.forEach(product => {
        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
            <img src="${product.image}">
            <h3>${product.name}</h3>
            <p>â‚¹${product.price}</p>
            <button onclick="addToCart('${product.name}')">Add to Cart</button>
        `;

        productList.appendChild(card);
    });
}

document.getElementById("searchInput").addEventListener("keyup", (e) => {
    displayProducts(e.target.value);
});

displayProducts();
</script>

</body>
</html>
